{% extends 'base.html'%}

{% block content%}

    <p>
        This is a very simple 'demo/test' client for Manny's recipes, active work on new features will require a "new" front-end
    </p>
    <h2> Recipes </h2>
    <ol>
        {% for recipes in message%}

        {% endfor %}
    </ol>

{% endblock %}
