<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MrClient</title>
</head>
<body>
    {% csrf_token %}
    <h1> Welcome to Manny's recipes </h1>
        {% if user.is_authenticated %}
           Hi: {{user.username}}
            <p><a href="/logout">logout </a></p>
        {% endif %}
    <p>
        This is a simple demo client for Manny's recipes
    </p>
    <h2> Recipes </h2>
    <ol>
        {% for recipes in message%}
        <li>
            <a href="{% url 'recipes' recipes.0 %}">
                {{recipes.0}}
            </a>
        </li>
        {% endfor %}
    </ol>

</body>
</html>
