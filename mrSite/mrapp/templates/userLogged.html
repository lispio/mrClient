{% extends 'baseLogged.html'%}
{% block content%}
    {% csrf_token %}
        {% if user.is_authenticated %}
        <h2>Hi: {{user.username}}</h2>
        {% endif %}

   <p><h2> Recipes Public </h2></p>
    <ol>
        {% for recipes in message%}
        <li>
            <a href="{% url 'recipes' recipes.0 %}">
                {{recipes.0}}
            </a>
        </li>
        {% endfor %}
    </ol>


{% endblock %}
